{% extends "base.html" %}
{% block content %}
<h1>Trainers</h1>

<ul class="list-unstyled org-list">
  {% for t in trainers %}
    <li>
        <a href="/trainers/{{t.username}}"><img src="http://www.gravatar.com/avatar/{{t.email | md5}}?s=30&d=mm" class="img-rounded"></a>
        <strong><a href="/trainers/{{t.username}}">{{t.name}}</a></strong>
    </li>
  {% endfor %}
</ul>
{% endblock %}
