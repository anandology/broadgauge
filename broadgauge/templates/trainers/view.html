{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col-md-3">
        <img src="http://www.gravatar.com/avatar/{{trainer.email | md5}}?s=200&d=mm" class="img-thumbnail">
    </div>
    <div class="col-md-9">
        <h1>{{ trainer.name }}</h1>
        <div><span class="glyphicon glyphicon-map-marker" style="color: #aaa;"></span> {{trainer.city}}</div>
        {% if trainer.github %}
            <div><span>Github Profile: <a href="https://github.com/{{trainer.github}}">https://github.com/{{trainer.github}}
            </a><span></div>
        {% endif %}    
    </div>
</div>
{% endblock %}
